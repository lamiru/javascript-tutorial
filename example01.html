<!DOCTYPE html>
<html>
  <head>
    <title>S-Will 자바스크립트 세미나</title>
  </head>
  <body>
    <p id="p1">Hello World</p>
  </body>
  <script>
    var a = 1; // 변수
    var b = [3, 4]; // 배열
    var c = {
      'name': 'John',
      'age': 24,
      'sex': 'Male',
      'job': 'Web Designer'
    }; // 객체

    // 콘솔에 출력하는 방법
    console.log(a);
    console.log(b[0]);
    console.log(c['name']);
    console.log(c.name);

    // 예제 1. b의 두번째 요소(4)를 console.log()를 이용하여 출력해 보세요.

    // 예제 2. c의 두번째, 세번째, 네번째 요소를 console.log()를 이용하여 출력해 보세요.

  </script>
</html>
