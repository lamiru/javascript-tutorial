<!DOCTYPE html>
<html>
  <head>
    <title>S-Will 자바스크립트 세미나</title>
  </head>
  <body>
    <p id="p1">Hello World</p>
  </body>
  <script>
    var fruits = ['사과', '배', '복숭아'];

    function print_name(name) {
      console.log(name + '입니다.');
    }
    print_name(fruits[0]);
    print_name(fruits[1]);
    print_name(fruits[2]);

    var p1 = {
      'name': 'John',
      'age': 24,
      'sex': 'Male',
      'job': 'Web Designer'
    };
    var p2 = {
      'name': 'Anna',
      'age': 27,
      'sex': 'Female',
      'job': 'Police Officer'
    };
    print_name(p1.name);
    print_name(p2.name);

    // 예제 1. 3의 배수이면서 짝수/홀수인지 체크하는 함수를 만들고 check_number에 걸려 있는 주석을 제거하여 결과를 확인해 보세요.
    var numbers = [6, 7, 8, 9];
    function check_number(n) {
      if (n % 3 == 0) {
        if (n % 2 == 0) {
          console.log(n + '은/는 3의 배수이면서 짝수입니다.');
        } else {
          console.log(n + '은/는 3의 배수이면서 홀수입니다.');
        }
      } else {
        if (n % 2 == 0) {
          console.log(n + '은/는 3의 배수가 아니면서 짝수입니다.');
        } else {
          console.log(n + '은/는 3의 배수가 아니면서 홀수입니다.');
        }
      }
    }
    check_number(numbers[0]);
    check_number(numbers[1]);
    check_number(numbers[2]);
    check_number(numbers[3]);
  </script>
</html>
