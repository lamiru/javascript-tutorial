    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);
    console.log(fruits);

    for (i in fruits) {
      var result = '|';
      for (key in fruits[i]) {
        result += key + ': ' + fruits[i][key] + '|';
      }
      console.log(result);
    } // 결과 1

    var peach = new Fr('복숭아', 3500);
    console.log(apple);
    console.log(pear);
    console.log(peach);

  </script>
