<!DOCTYPE html>
<html>
  <head>
    <title>S-Will 자바스크립트 세미나</title>
  </head>
  <body>
    <p id="p1">Hello World</p>
  </body>
  <script>
    var a = 2;
    var b = 3;

    console.log(a + b); // 더하기
    console.log(a - b); // 빼기
    console.log(a * b); // 곱하기
    console.log(a / b); // 나누기
    console.log(a % b); // 나머지

    if (a % 2 == 0) {
      console.log(a + '은/는 짝수입니다.');
    } else {
      console.log(a + '은/는 홀수입니다.');
    }

    // 예제 1. b에 대하여 3의 배수인지 아닌지 출력하는 조건문을 만들어 보세요.

  </script>
</html>
